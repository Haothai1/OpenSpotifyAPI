<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Spotify Profile</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="src/script.js" type="module"></script>
</head>

<body>
  <header>
    <h1>Spotify Profile Viewer</h1>
  </header>
  <nav>
    <button id="showProfile">Show Profile</button>
    <button id="showTopTracks">Show Top Tracks</button>
  </nav>
  <main>
    <section id="profile" class="card" style="display:none;">
      <h2>Logged in as <span id="displayName"></span></h2>
      <div class="profile-details">
        <img id="avatar" src="" alt="Profile Avatar" style="width: 200px; height: 200px;">
        <ul>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
          <li>Profile Image URL: <span id="imgUrl"></span></li>
        </ul>
      </div>
    </section>
    <section id="topTracks" class="card" style="display:none;">
      <h2>Top Tracks</h2>
      <ul id="tracksList"></ul>
    </section>
  </main>
</body>

</html>
